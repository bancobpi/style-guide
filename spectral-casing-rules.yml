rules:
  bpi-kebab-case-resource-name:
    description: All resources paths must be kebab-cased.
    message: Resource paths MUST be kebab-cased.
    formats: ["oas2","oas3"]
    type: style
    severity: "error"
    given: "$.paths[*]~"
    then:
      function: pattern
      functionOptions:
        match: '^(\/([a-z0-9]*)(-[a-z0-9]+)*(\/{[a-zA-Z0-9]*})?)+$'

  bpi-resources-kebab-case:
    description: All resources must be kebab-case.
    message: Resources MUST be kebab-cased.
    severity: "error"
    type: style
    given: [
      "$.title",
      "$.paths..schema..title",
      "$.components..title",
      "$.components.schemas[*]~"
    ]
    then:
      function: casing
      functionOptions:
        type: kebab

  bpi-resource-attributes-camel-case:
    description: All attributes inside properties MUST be in camelCase.
    message: Attributes MUST be camelCase.
    type: style
    severity: "error"
    given: $..properties[?(@property !== "_links")]~
    then:
      function: casing
      functionOptions:
        type: camel

  bpi-parameters-camel-case:
    description: The parameters value must be camelCase.
    message: Parameters MUST be camelCase.
    severity: error
    given: $.paths.*.*.parameters.*.name
    then:
      function: casing
      functionOptions:
        type: camel

  bpi-enum-snake-case:
    description: The enums value must be snake_case.
    message: Enumerations MUST be snake_cased.
    severity: error
    type: style
    given: $..enum.*
    then:
      function: casing
      functionOptions:
        type: snake