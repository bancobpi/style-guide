functions:
  - query-parameters-pagination
  - operation-id
  
rules:
  bpi-resource-attributes-description:
    description: Every attribute inside properties SHOULD have the description.
    message: Model properties SHOULD have a description.
    documentationUrl: https://bancobpi.stoplight.io/docs/style-guide/ZG9jOjUxMTY4Nzk2-fill-rules-specification#bpi-resource-attributes-description
    severity: warn
    given: $..properties[?(@.type !== "object")]*
    recommended: true
    then:
      field: description
      function: truthy

  bpi-resource-attributes-examples:
    description: Model property `examples` SHOULD be present and non-empty string.
    message: Every attribute SHOULD have an example.
    documentationUrl: https://bancobpi.stoplight.io/docs/style-guide/ZG9jOjUxMTY4Nzk2-fill-rules-specification#bpi-resource-attributes-examples
    recommended: true
    type: style
    given: $..properties[?(@.type == "string" || @.type == "integer" || @.type == "number")]*
    then:
      field: example
      function: truthy

  bpi-validate-content-in-response-body:
    description: The HTTP codes [200,201,202,206,400,404,409,500] MUST have description and content.
    message: Verbs MUST have description and content in response body.
    documentationUrl: https://bancobpi.stoplight.io/docs/style-guide/ZG9jOjUxMTY4Nzk2-fill-rules-specification#bpi-validate-content-in-response-body
    given: $.paths..responses.[200,201,202,206,400,404,409,500]*
    severity: error
    then:
      - field: description
        function: truthy
      - field: content
        function: truthy

  bpi-query-parameters-pagination:
    description: To pagintation is mandatory have `pageNumber` e `pageSize` in queryParameters.
    message: "{{error}}"
    documentationUrl: https://bancobpi.stoplight.io/docs/style-guide/ZG9jOjUxMTY4Nzk2-fill-rules-specification#bpi-query-parameters-pagination
    severity: error
    given: $.paths.*.get.parameters
    then:
      function: query-parameters-pagination

  bpi-validate-operation-id:
    description: Validate that operation-id is compliant to BPI rules.
    message: "{{error}}"
    documentationUrl: https://bancobpi.stoplight.io/docs/style-guide/ZG9jOjUxMTY4Nzk2-fill-rules-specification#bpi-validate-operation-id
    severity: error
    given: $.paths..operationId
    then:
      function: operation-id

  bpi-resource-attributes-max-lenght:
    description: Every attribute of type string and format other than date, time and date-time, must have the maxlength.
    message: All attributes of type string MUST have maxLenght.
    documentationUrl: https://bancobpi.stoplight.io/docs/style-guide/ZG9jOjUxMTY4Nzk2-fill-rules-specification#bpi-resource-attributes-max-lenght
    recommended: true
    type: style
    given: $..properties[?(@.type == "string" && @.format !== "date" && @.format !== "time" && @.format !== "date-time")]*
    severity: error
    then:
      - field: maxLength
        function: truthy