functions:
  - validate-specific-attribute-type

rules:
  bpi-request-get-or-delete-no-body-oas3:
    description: GET or DELETE operations MUST not have BODY in the request.
    message: GET or DELETE request MUST NOT accept a request body.
    documentationUrl: https://bancobpi.stoplight.io/docs/style-guide/ZG9jOjUxMTY4Nzk3-schema-rules-specification#bpi-request-get-or-delete-no-body-oas3
    severity: "error"
    formats: [oas3]
    given: $.paths..[get,delete].requestBody
    then:
      function: undefined

  bpi-resource-path-depth-max-two:
    description: Resource paths cant have more than two resources.
    message: Resource paths exceeded maximun depth of two resources.
    documentationUrl: https://bancobpi.stoplight.io/docs/style-guide/ZG9jOjUxMTY4Nzk3-schema-rules-specification#bpi-resource-path-depth-max-two
    formats: ["oas2","oas3"]
    type: style
    severity: "warn"
    given: "$.paths[*]~"
    then:
      function: pattern
      functionOptions:
        match: '^((\/([a-zA-Z0-9]|-)*(\/{[a-zA-Z0-9]*})?){1,2})$'

  bpi-not-allowed-verbs:
    description: Not allowed verbs outside this list [get, put, post or delete].
    message: "The verbs MUST be: [get, put, post or delete] and not: {{property}}."
    documentationUrl: https://bancobpi.stoplight.io/docs/style-guide/ZG9jOjUxMTY4Nzk3-schema-rules-specification#bpi-not-allowed-verbs
    severity: error
    given: $.paths.*[?(@property !== 'get' && @property !== 'put' && @property !== 'post' && @property !== 'delete' && @property !== 'parameters' )]
    then:
      function: undefined

  bpi-id-in-verbs:       
    description: When there is a verb with id, the id can`t be other way than "id".
    message: "Resource identifier MUST be id and not: {{property}}."
    documentationUrl: https://bancobpi.stoplight.io/docs/style-guide/ZG9jOjUxMTY4Nzk3-schema-rules-specification#bpi-id-in-verbs
    severity: error
    given: $.paths[?(@property.indexOf("/{") !== -1 && @property.indexOf("/{id}") == -1)]~
    then:
      function: undefined

  bpi-validate-ref-verbs:
    description: All responses verbs MUST be reference to any resource.
    message: In verbs MUST be references.
    documentationUrl: https://bancobpi.stoplight.io/docs/style-guide/ZG9jOjUxMTY4Nzk3-schema-rules-specification#bpi-validate-ref-verbs
    given: $.paths..responses.[200,201,202,206,400,404,409,500].content.application/json.schema
    severity: error
    resolved: false
    then:
      field: $ref
      function: schema
      functionOptions:
        schema:
          items:
            type: object
            properties:
              $ref:
                type: string

  bpi-resource-common-body:
    description: In global resources the first object in allOf, MUST be a reference to designLibrary/common-body.
    message: Resource MUST $ref to designLibrary/common-body.
    documentationUrl: https://bancobpi.stoplight.io/docs/style-guide/ZG9jOjUxMTY4Nzk3-schema-rules-specification#bpi-resource-common-body
    severity: error
    given: $.allOf[0]
    recommended: true
    type: "style"
    resolved: false
    then:
      function: schema
      functionOptions:
        schema:
          const:
            "$ref": 'https://stoplight.io/api/v1/projects/bancobpi/commons-api-definitions/nodes/models/common-body.yaml?deref=bundle'

  bpi-boolean-validate:
    description: Avoid having boolean types, substituting enum when possible.
    message: COULD this boolean not be an enum?
    documentationUrl: https://bancobpi.stoplight.io/docs/style-guide/ZG9jOjUxMTY4Nzk3-schema-rules-specification#bpi-boolean-validate
    recommended: true
    type: style
    given: $..properties[?(@.type == "boolean")]*
    severity: info
    then:
        function: undefined

  validate-string-type-different-string:
    description: Validate if the attribute contains the word type, if yes, if it is different from the type string.
    message: "{{error}}"
    documentationUrl: https://bancobpi.stoplight.io/docs/style-guide/ZG9jOjUxMTY4Nzk3-schema-rules-specification#validate-string-type-different-string
    severity: warn
    given: $..properties.*^
    then:
      function: validate-specific-attribute-type
      functionOptions: 
        string: type
        type: string
